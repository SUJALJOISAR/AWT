<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button>Click me!</button>
        </div>

        <pre id="output"></pre>
</body>
<script>
    const output = document.querySelector("#output");
function handleClick(e) {
output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
}

const container = document.querySelector("#container");
const button = document.querySelector("button");

document.body.addEventListener("click", handleClick,{ capture: true });
container.addEventListener("click", handleClick,{ capture: true });
button.addEventListener("click", handleClick);
    // An alternative form of event propagation is event capture. This is like event bubbling but the order is reversed: so instead of the event firing first on the innermost element targeted, and then on successively less nested elements, the event fires first on the least nested element, and then on successively more nested elements, until the target is reached. -->

    // our output will be look like this
//     You clicked on a BODY element
// You clicked on a DIV element
// You clicked on a BUTTON element

//here in bubbling event first the element will target on whom it is click then it will move to its parent elements . so it will be child to parent
//while in event capture it will be reversed i.e parent to child it will execute. 
</script>
</html>
